<div class="modal-header">
  <h3 class="modal-title">Delete Dashboards?</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the selected dashboards:</p>
  <ul>
    <li ng-repeat="dashboard in selected track by $index">{{dashboard.title}}</li>
  </ul>
  <p class="strong">This operation cannot be undone</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
