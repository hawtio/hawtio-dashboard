<script type="text/ng-template" id="editDashboardTitleCell.html">
  <div class="ngCellText"><a href="/dashboard/id/{{row.entity.id}}{{row.entity.hash}}">{{row.entity.title}}</a></div>
</script>
<div ng-controller="Dashboard.EditDashboardsController">
  <div class="row">
    <div class="col-md-12">
      <p></p>
      <ul class="nav nav-tabs">
        <li>
          <button class="btn btn-success" ng-click="create()"
             title="Create a new empty dashboard"
             data-placement="bottom">
            <i class="fa fa-plus"></i> Create</button>
        </li>
        <li>
          <button class="btn" ng-click="renameDashboard()"
            ng-disabled="gridOptions.selectedItems.length !== 1"
             title="Rename the selected dashboard"
             data-placement="bottom">
            <i class="fa fa-arrows-h"></i> Rename</button>
        </li>
        <li>
          <button class="btn" ng-disabled="!hasSelection()"
             ng-click="duplicate()"
                  title="Create a copy of the selected dashboard(s)" data-placement="bottom">
            <i class="fa fa-copy"></i> Duplicate
          </button>
        </li>
        <li>
          <button class="btn btn-danger" ng-disabled="!hasSelection()"
             ng-click="deleteDashboard()">
             <i class="fa fa-remove"></i> Delete
          </button>
        </li>
        <!--
        <li class="pull-right">
          <button class="btn btn-primary" href="#/dashboard/import"
             title="Imports a JSON dashboard configuration from github or some other URL"
             data-placement="bottom">
            <i class="fa fa-cloud-download"></i> Import
          </button>
        </li>
        -->
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p></p>
      <table class="table table-striped" hawtio-simple-table="gridOptions"></table>
    </div>
  </div>

</div>
