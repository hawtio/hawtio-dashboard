  <div class="widget-area">
    <div class="widget-title" ng-controller="HawtioDashboard.Title">
      <div class="row-fluid">
        <div class="pull-left">
          {{widget.title}}
        </div>
        <div class="pull-right">
          <i class="fa fa-pencil" title="Rename this widget" ng-click="renameWidget(widget)"></i>
          <i class="fa fa-times" title="Removes this view from the dashboard" ng-click="removeWidget(widget)"></i>
        </div>
      </div>
    </div>
    <div class="widget-body">
    </div>
  </div>
